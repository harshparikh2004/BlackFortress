<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BlackFortress - Secure Login">
    <title>Login - BlackFortress</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="auth-container">
        <!-- Background Animation -->
        <div class="bg-animation">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="auth-nav">
            <a href="../index.html" class="back-home">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Home</span>
            </a>
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>BlackFortress</span>
            </div>
        </nav>

        <!-- Login Form -->
        <div class="auth-card">
            <div class="auth-header">
                <div class="lock-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <h2>Secure Login</h2>
                <p>Enter your credentials to access your account</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginIdentifier">
                        <i class="fas fa-user"></i>
                        Email or Username
                    </label>
                    <input 
                        type="text" 
                        id="loginIdentifier" 
                        name="identifier" 
                        required 
                        placeholder="Enter your email or username"
                        autocomplete="username"
                    >
                    <span class="error-message" id="identifierError"></span>
                </div>

                <div class="form-group">
                    <label for="loginPassword">
                        <i class="fas fa-key"></i>
                        Password
                    </label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="loginPassword" 
                            name="password" 
                            required 
                            placeholder="Enter your password"
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-full" id="loginBtn">
                    <span class="btn-text">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </span>
                    <div class="loading-spinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>

                <div class="auth-divider">
                    <span>or</span>
                </div>

                <div class="auth-switch">
                    <p>Don't have an account? <a href="register.html">Create Account</a></p>
                </div>
            </form>

            <!-- Alert Messages -->
            <div id="alertContainer"></div>
        </div>

        <!-- Security Info -->
        <div class="security-info">
            <div class="security-badge">
                <i class="fas fa-shield-check"></i>
                <span>Protected by 256-bit SSL encryption</span>
            </div>
        </div>
    </div>

    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/validation.js"></script>
</body>
</html>
