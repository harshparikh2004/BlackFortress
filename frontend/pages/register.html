<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BlackFortress - Create Account">
    <title>Register - BlackFortress</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="auth-container">
        <!-- Background Animation -->
        <div class="bg-animation">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="auth-nav">
            <a href="../index.html" class="back-home">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Home</span>
            </a>
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>BlackFortress</span>
            </div>
        </nav>

        <!-- Registration Form -->
        <div class="auth-card">
            <div class="auth-header">
                <div class="lock-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h2>Create Account</h2>
                <p>Join BlackFortress secure platform</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user"></i>
                            Username
                        </label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            required 
                            placeholder="Choose a username"
                            autocomplete="username"
                            minlength="3"
                            maxlength="20"
                        >
                        <span class="error-message" id="usernameError"></span>
                        <span class="success-message" id="usernameSuccess"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            Email Address
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            placeholder="Enter your email"
                            autocomplete="email"
                        >
                        <span class="error-message" id="emailError"></span>
                        <span class="success-message" id="emailSuccess"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-key"></i>
                        Password
                    </label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            placeholder="Create a strong password"
                            autocomplete="new-password"
                            minlength="8"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <!-- Password Strength Indicator -->
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar">
                            <div class="strength-fill"></div>
                        </div>
                        <span class="strength-text">Password strength</span>
                    </div>
                    
                    <!-- Password Requirements -->
                    <div class="password-requirements" id="passwordRequirements">
                        <div class="requirement" id="lengthReq">
                            <i class="fas fa-times"></i>
                            <span>At least 8 characters</span>
                        </div>
                        <div class="requirement" id="upperReq">
                            <i class="fas fa-times"></i>
                            <span>One uppercase letter</span>
                        </div>
                        <div class="requirement" id="lowerReq">
                            <i class="fas fa-times"></i>
                            <span>One lowercase letter</span>
                        </div>
                        <div class="requirement" id="numberReq">
                            <i class="fas fa-times"></i>
                            <span>One number</span>
                        </div>
                    </div>
                    
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-key"></i>
                        Confirm Password
                    </label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            required 
                            placeholder="Confirm your password"
                            autocomplete="new-password"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                    <span class="success-message" id="confirmPasswordSuccess"></span>
                </div>

                <div class="form-group">
                    <label for="role">
                        <i class="fas fa-user-tag"></i>
                        Account Type
                    </label>
                    <select id="role" name="role" required>
                        <option value="">Select account type</option>
                        <option value="User">User - Standard Access</option>
                        <option value="Admin">Admin - Full Access</option>
                    </select>
                    <span class="error-message" id="roleError"></span>
                </div>

                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="link">Terms of Service</a> and <a href="#" class="link">Privacy Policy</a>
                    </label>
                    <span class="error-message" id="termsError"></span>
                </div>

                <button type="submit" class="btn btn-primary btn-full" id="registerBtn">
                    <span class="btn-text">
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </span>
                    <div class="loading-spinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>

                <div class="auth-divider">
                    <span>or</span>
                </div>

                <div class="auth-switch">
                    <p>Already have an account? <a href="login.html">Sign In</a></p>
                </div>
            </form>

            <!-- Alert Messages -->
            <div id="alertContainer"></div>
        </div>

        <!-- Security Info -->
        <div class="security-info">
            <div class="security-badge">
                <i class="fas fa-shield-check"></i>
                <span>Your data is protected with enterprise-grade security</span>
            </div>
        </div>
    </div>

    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/validation.js"></script>
</body>
</html>
